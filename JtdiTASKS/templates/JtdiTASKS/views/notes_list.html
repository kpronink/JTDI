{% extends 'JtdiTASKS/base.html' %} {% load googlecharts %} {% load staticfiles %} {% block content %}
<div id="page-wrapper">
    <div class="header">

    </div>
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <!-- Advanced Tables -->
                <div class="card">
                    <div class="card-action"> Заметки </div>
                    <div class="card-content">
                        <div class="table-responsive" id="notes_active_table">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Заголовок</th>
                                        <th>Расшифровка</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody> {% for note in notes %}
                                    <tr class="odd gradeX">
                                        <td><a href="#"  onclick="UpdateNote('{% url 'note_create_update' pk=note.pk %}')"
                                            data-toggle="modal" data-target="#modal-task">
                                            {{ note.title|truncatechars:40 }}</a></td>
                                        <td>{{ note.description|truncatechars:50 }}</td>
                                        <td>
                                            <a href="#" onclick="UniversalFun('{% url 'note_del' pk=note.pk %}')" title="Удалить заметку"> <i class="glyphicon glyphicon-trash"></i></a>
                                        </td>
                                    </tr> {% endfor %} </tbody>
                            </table>
                        </div>
                                                  <p>
    <button type="button" class="btn-floating red create-task" data-toggle="modal" data-target="#modal-task" onclick="UpdateNote('{% url 'note_create_update' pk='0'%}')">
      <span class="glyphicon glyphicon-plus-sign"></span>
    </button>

  </p>
                    </div>
                </div>
                <!--End Advanced Tables -->
            </div>
        </div>
    </div>
</div>
    <div id="views" views="notes"></div>
<!--</div>-->{% endblock content %}
