{% load staticfiles %} {% block content %}
<table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Задача</th>
                                        <th>Расшифровка</th>
                                        <th>Дата начала</th>
                                        <th>Дата завершения</th>
                                    </tr>
                                </thead>
                                <tbody> {% for task in tasks_finish %}
                                    <tr>
                                        <td><a href="#"  data-url="{% url 'task_det' pk=task.pk %}" id="detail" onclick="TaskDetail('{% url 'task_det' pk=task.pk %}, {{ param }}')"
                                            data-toggle="modal" data-target="#modal-task">
                                            {{ task.title|truncatechars:40 }}</a></td>
                                        <td>{{ task.description|truncatechars:50 }}</td>
                                        <td>{{ task.date }}</td>
                                        <td>{{ task.date_time_finish }}</td>
                                        <td>
                                            <a href="#" onclick="UniversalFun('{% url 'task_restore' pk=task.pk %}', {{param}})" title="Восстановить задачу">
                                                <i class="glyphicon glyphicon-backward"></i></a>
                                        </td>
                                        <td>
                                            <a href="#" onclick="UniversalFun('{% url 'task_del' pk=task.pk %}', {{param}})" title="Удалить задачу"> <i class="glyphicon glyphicon-trash"></i></a>
                                        </td>
                                    </tr> {% endfor %} </tbody>
                            </table>
{% endblock %}
