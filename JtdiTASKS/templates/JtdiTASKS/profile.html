{% extends 'JtdiTASKS/base.html' %}
{% load bootstrap %}
{% load staticfiles %}
{% block content %}
<div class="col-md-10">
    <div class="row">
        <div class="col-md-6">
            <div class="content-box-large">
                <div class="panel-heading">
                    <form method="post" enctype="multipart/form-data" action=""> {% csrf_token %}
                        <div class="form-group"> {{ user_form|bootstrap }} {{ profile_form|bootstrap }} </div>
                        <div class="form-group">
                            {% if user.profile.avatar %}
                                <img src="{{ user.profile.avatar.url }}" class="profile-image img-circle" width="100" height="100">
                            {% else %}

                            {% endif %}
                        </div>
                        <div class="action">
                            <button type="submit" class="btn btn-primary btn-sm">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
