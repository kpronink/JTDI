{% for task in tasks %}
    <div class="item" id="detail" onclick="OpenUrl('{{ task.url }}')" style="overflow-x: hidden; word-wrap: break-word;flex: inherit; white-space: unset;">
        <i class="{{ task.ico }}"></i> {{ task.msg }}
    </div>
    <div class="ui divider"></div>
{% endfor %}
<div class="item">
    <div class="ui attached bottom primary button" id="get_story">Показать все</div>
</div>
