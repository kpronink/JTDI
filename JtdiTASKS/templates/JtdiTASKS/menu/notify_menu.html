{% for task in tasks %}
<li>
<a href="#"id="detail" onclick="OpenUrl('{{ task.url }}')"
                                            >
    <div>
        <i class="{{ task.ico }}"></i> {{ task.msg }}<span class="pull-right text-muted small">{{ task.time }}</span></div>
    </a>
</li>
<li class="divider"></li>
{% endfor %}
