{% load staticfiles %} {% block content %}
<table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Заголовок</th>
                                        <th>Расшифровка</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody> {% for note in notes %}
                                    <tr class="odd gradeX">
                                        <td><a href="#"  onclick="UpdateNote('{% url 'note_create_update' pk=note.pk %}')"
                                            data-toggle="modal" data-target="#modal-task">
                                            {{ note.title|truncatechars:40 }}</a></td>
                                        <td>{{ note.description|truncatechars:50 }}</td>
                                        <td>
                                            <a href="#" onclick="UniversalFun('{% url 'note_del' pk=note.pk %}')" title="Удалить заметку"> <i class="glyphicon glyphicon-trash"></i></a>
                                        </td>
                                    </tr> {% endfor %} </tbody>
                            </table>
{% endblock %}
