{% load staticfiles %} {% block content %}

    <table class="ui celled table" id="TasksTablesFinished">
        <thead>
        <tr>
            <th>Задача</th>
            <th>Расшифровка</th>
            <th>Дата начала</th>
            <th>Дата завершения</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody> {% for task in tasks_finished %}
            <tr style="background-color: #bcffb873">
                <td><a href="#" data-url="{% url 'task_det' pk=task.pk %}" id="detail"
                       onclick="TaskDetail('{% url 'task_det' pk=task.pk %}')"
                       data-toggle="modal" data-target="#modal-task"> <i class="checkmark icon"></i>
                    {{ task.title|truncatechars:40 }}</a></td>
                <td>{{ task.description|truncatechars:50 }}</td>
                <td>{{ task.date|date:"Y.m.d" }}</td>
                <td>{{ task.date_time_finish }}</td>
                <td>
                    <a href="#" onclick="UniversalFun('{% url 'task_restore' pk=task.pk %}')"
                       title="Восстановить задачу">
                        <i class="repeat icon"></i></a>
                </td>
                <td>
                    <a href=# onclick="UpdateTask('{% url 'task_copy' pk=task.pk %}')" data-toggle="modal"
                       data-target="#modal-task"
                       title="Скопировать задачу"> <i class="copy icon" aria-hidden="true"></i>
                    </a>
                </td>
                <td>
                    <a href="#" onclick="UniversalFun('{% url 'task_del' pk=task.pk %}')" title="Удалить задачу">
                        <i class="trash icon"></i></a>
                </td>
            </tr> {% endfor %} </tbody>
    </table>

{% endblock %}
