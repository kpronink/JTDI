{% load googlecharts %} {% load bootstrap %}
<div class="dropdown"> <i data-toggle="dropdown">
      <i class="glyphicon glyphicon-cog"></i> Параметры проекта - {{ project_title }}
  <span class="caret"></span></i>
    <ul class="dropdown-menu">
        <li>
            <div class="col-md-12 col-sm-12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <fieldset id="rename_proj">
                            <form method="POST" class="rename_proj_form" action="{% url 'project_rename' pk=project%}"> {% csrf_token %} {{ project_rename_form|bootstrap }}
                                <button type="submit" class="save btn btn-primary">Переименовать</button>
                            </form>
                        </fieldset>
                        <fieldset id="invite_user_in_proj">
                            <form method="POST" class="user_inv_form_in_proj" action="{% url 'invite_in_proj' pk=project%}"> {% csrf_token %} {{ project_invite_form|bootstrap }}
                                <button type="submit" class="save btn btn-primary">Пригласить</button>
                            </form>
                        </fieldset>
                    </div>
                    <div class="card-action"> <a href="{% url 'project_del' pk=project %}"><i class="glyphicon glyphicon-trash"></i> Удалить проект</a> </div>
                </div>
            </div>
        </li>
    </ul>
</div>
