{% load staticfiles %} {% block content %}
<table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Задача</th>
                                        <th>Расшифровка</th>
                                        <th>Дата начала</th>
                                        <th>Время начала</th>
                                        <th>Исполнитель</th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody> {% for task in tasks %}
                                    <tr class="odd gradeX">
                                        <td><a href="#"  data-url="{% url 'task_det' pk=task.pk %}" id="detail" onclick="TaskDetail('{% url 'task_det' pk=task.pk %}')"
                                            data-toggle="modal" data-target="#modal-task">
                                            {{ task.title|truncatechars:40 }}</a></td>
                                        <td>{{ task.description|truncatechars:50 }}</td>
                                        <td>{{ task.date }}</td>
                                        <td>{{ task.time }}</td>
                                        <td>{{ task.performer }}</td>
                                        <td>
                                            <a href="#" onclick="UniversalFun('{% url 'task_finish' pk=task.pk %}', {{param}})" title="Завершить задачу">
                                                <i class="glyphicon glyphicon-flag" style="color: {{ task.color }}"></i></a>
                                        </td>
                                        <td>
                                            <a href=# class="create-task" data-toggle="modal" data-target="#modal-task" data-url="{% url 'task_update' pk=task.pk %}"
                                               title="Редактировать задачу"> <i class="glyphicon glyphicon-cog"></i></a>
                                        </td>
                                        <td>
                                            <a href="#" onclick="UniversalFun('{% url 'task_del' pk=task.pk %}'), {{param}}" title="Удалить задачу"> <i class="glyphicon glyphicon-trash"></i></a>
                                        </td>
                                    </tr> {% endfor %} </tbody>
                            </table>
{% endblock %}
